    <style>

        .page { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }

        /* é¦–é¡µæ ·å¼ */
        .main-menu { text-align: center; background: white; border-radius: 30px; padding: 50px 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 40px; border: 5px solid var(--red); }
        .logo { font-size: 60px; margin-bottom: 10px; }
        .menu-item { background: var(--paper); border: 2px solid var(--red); padding: 20px; margin: 15px 0; border-radius: 15px; cursor: pointer; transition: 0.2s; font-size: 18px; font-weight: bold; color: var(--red); box-shadow: 4px 4px 0px var(--red); display: block; text-decoration: none; }
        .menu-item:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--red); background: var(--yellow); }

        /* ç¼–è¾‘é¡µæ ·å¼ */
        .section-card { background: white; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 20px; overflow: hidden; }
        .section-header { background: var(--red); color: white; padding: 12px 15px; font-weight: bold; }
        .input-row { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; align-items: flex-start; gap: 12px; }
        .check-box { width: 22px; height: 22px; border: 2px solid #ddd; border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-top: 2px; color: white; font-size: 16px; flex-shrink: 0; transition: 0.3s; }
        .checked { background: var(--green); border-color: var(--green); }
        .checked::after { content: "âœ“"; font-weight: bold; }
        .input-body { flex-grow: 1; }
        .input-body label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 6px; color: #555; }
        input[type="text"], input[type="file"], textarea { width: 100%; border: 1px solid #eee; padding: 10px; border-radius: 8px; box-sizing: border-box; background: #fafafa; }

        /* å°ç¥¨é¢„è§ˆåŒº */
        .receipt-preview { background: var(--paper); border: 2px dashed var(--red); padding: 25px; margin-top: 20px; position: relative; }
        .v-img-container { width: 100%; height: 280px; background: #eee; border-radius: 5px; overflow: hidden; margin-bottom: 15px; position: relative; }
        #v-img { width: 100%; height: 100%; object-fit: cover; }
        .img-nav { position: absolute; top: 0; bottom: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .nav-arrow { background: rgba(0, 0, 0, 0.3); color: white; border: none; padding: 15px 10px; cursor: pointer; pointer-events: auto; }

        /* æœç´¢æ¡†æ ·å¼ */
        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--red); margin-bottom: 20px; box-sizing: border-box; font-size: 14px; }

        /* æˆ‘çš„æŠ«è¨å±•ç¤ºå¢™ */
        .pizza-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 0; }
        .pizza-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; position: relative; animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .pizza-card img { width: 100%; height: 150px; object-fit: cover; }
        .pizza-info { padding: 10px; text-align: center; font-size: 14px; font-weight: bold; color: var(--dark); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: rgba(214, 48, 49, 0.9); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; z-index: 10; }

        .back-btn { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-bottom: 10px; }
        .save-btn { background: var(--green); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <div class="main-menu">

            <h1 style="color: var(--red); margin: 0;">PIZZA WORKSHOP</h1>
            <p style="letter-spacing: 4px; color: #666; font-size: 12px;">è§’è‰²èµå‘³å·¥åŠ</p>
            <div class="menu-item" onclick="goPage(2)">âœ¨ åˆ¶ä½œä¸“å±æŠ«è¨ (OC)</div>
            <div class="menu-item" onclick="showCollection()">ğŸ• æˆ‘çš„æŠ«è¨ (å­˜æ¡£)</div>
            <div class="menu-item" onclick="alert('å¹¿åœºæ­£åœ¨è£…ä¿®ä¸­...')">ğŸ˜ï¸ èœå“è¯„è®º (OCå¹¿åœº)</div>
            <div class="menu-item" onclick="alert('æ¬¢è¿å…‰ä¸´ï¼')">ğŸ›µ å…³äºæˆ‘ä»¬</div>
        </div>
    </div>

    <div id="page2" class="page">
        <button class="back-btn" onclick="goPage(1)">â† è¿”å›å¤§å ‚</button>
        <h2 style="color:var(--red); text-align:center;">ğŸ”ª åå¨åŠ å·¥å°</h2>
        
        <div class="section-card">
            <div class="section-header">åŸºç¡€æ¡£æ¡ˆ</div>
            <div class="input-row">
                <div class="check-box" id="check-img"></div>
                <div class="input-body">
                    <label>ä¸Šä¼  OC ç«‹ç»˜ <span style="font-size:10px; color:var(--red); cursor:pointer;" onclick="clearImages()">[æ¸…ç©º]</span></label>
                    <input type="file" id="imgInput" accept="image/*" multiple onchange="appendImages(this)">
                    <div id="local-preview-container" style="display:flex; flex-wrap:wrap; gap:5px; margin-top:8px;"></div>
                </div>
            </div>
            <div class="input-row">
                <div class="check-box" id="check-name"></div>
                <div class="input-body"><label>äº§å“åç§°</label><input type="text" id="name" placeholder="ç»™ä½ çš„OCèµ·ä¸ªå‘³å" oninput="update()"></div>
            </div>
        </div>

        <div id="receipt" class="receipt-preview">
            <h3 style="text-align:center; border-bottom:2px solid var(--red); margin-bottom:10px;">PIZZA-OC</h3>
            <div class="v-img-container">
                <img src="" id="v-img" alt="ç­‰å¾…ä¸Šä¼ ">
                <div class="img-nav" id="imgNav" style="display:none;">
                    <button class="nav-arrow" onclick="changeImg(-1)">â—€</button>
                    <button class="nav-arrow" onclick="changeImg(1)">â–¶</button>
                </div>
            </div>
            <p><b>å“å:</b> <span id="v-name">---</span></p>
        </div>
        
        <button class="save-btn" style="margin-top:20px;" onclick="saveAndArchive()">ğŸ“¦ æ‰“åŒ…å‡ºç‚‰å¹¶å­˜æ¡£</button>

    <div id="page3" class="page">
        <button class="back-btn" onclick="goPage(1)">â† è¿”å›å¤§å ‚</button>
        <h2 style="color:var(--red); text-align:center;">ğŸ• æˆ‘çš„å†·è—æŸœ</h2>
        
        <input type="text" class="search-bar" id="searchInput" placeholder="ğŸ” è¾“å…¥ OC åç§°æœç´¢..." oninput="filterPizzas()">
        
        <div id="pizza-list" class="pizza-grid">
            </div>
    </div>

    <script>
        let imgList = [];
        let currentImgIndex = 0;

        function goPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
            window.scrollTo(0,0);
        }

        function appendImages(input) {
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imgList.push(e.target.result);
                        const thumb = document.createElement('img');
                        thumb.src = e.target.result;
                        thumb.style.width="50px"; thumb.style.height="50px"; thumb.style.objectFit="cover"; thumb.style.borderRadius="4px";
                        document.getElementById('local-preview-container').appendChild(thumb);
                        refreshImgDisplay();
                    };
                    reader.readAsDataURL(file);
                });
                document.getElementById('check-img').classList.add('checked');
            }
        }

        function clearImages() {
            imgList = [];
            currentImgIndex = 0;
            document.getElementById('v-img').src = "";
            document.getElementById('local-preview-container').innerHTML = "";
            document.getElementById('imgNav').style.display = "none";
            document.getElementById('check-img').classList.remove('checked');
        }

        function refreshImgDisplay() {
            if (imgList.length > 0) {
                document.getElementById('v-img').src = imgList[currentImgIndex];
                document.getElementById('imgNav').style.display = imgList.length > 1 ? "flex" : "none";
            }
        }

        function changeImg(step) {
            currentImgIndex = (currentImgIndex + step + imgList.length) % imgList.length;
            refreshImgDisplay();
        }

        function update() {
            const name = document.getElementById('name').value;
            document.getElementById('v-name').innerText = name || "---";
            document.getElementById('check-name').className = name.trim() ? "check-box checked" : "check-box";
        }

        function saveAndArchive() {
            const receipt = document.getElementById('receipt');
            const ocName = document.getElementById('name').value.trim() || "æœªå‘½åæŠ«è¨";
            
            document.getElementById('imgNav').style.display = "none";

            html2canvas(receipt).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.download = `${ocName}.png`;
                link.href = imgData;
                link.click();

                let collection = JSON.parse(localStorage.getItem('myPizzas') || '[]');
                collection.push({ name: ocName, image: imgData, date: Date.now() });
                localStorage.setItem('myPizzas', JSON.stringify(collection));

                alert('ğŸ‰ åˆ¶ä½œå®Œæˆï¼å·²åŒæ­¥è‡³å†·è—æŸœ');
                document.getElementById('imgNav').style.display = imgList.length > 1 ? "flex" : "none";
            });
        }

        // æ˜¾ç¤ºå¹¶è¿‡æ»¤æ”¶è—å¤¹
        function filterPizzas() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            renderPizzaList(term);
        }

        function renderPizzaList(filter = "") {
            const list = document.getElementById('pizza-list');
            list.innerHTML = '';
            let collection = JSON.parse(localStorage.getItem('myPizzas') || '[]');

            // æ ¹æ®æœç´¢è¯è¿‡æ»¤
            const filtered = collection.filter(item => 
                item.name.toLowerCase().includes(filter)
            );

            if (filtered.length === 0) {
                list.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#999; padding:20px;">
                    ${filter ? 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æŠ«è¨...' : 'è¿˜æ²¡æœ‰å­˜è´§ï¼Œå¿«å»åˆ¶ä½œå§ï¼'}
                </p>`;
                return;
            }

            filtered.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'pizza-card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="deletePizza(${index}, event)">Ã—</button>
                    <img src="${item.image}" onclick="viewFullImage('${item.image}')">
                    <div class="pizza-info">${item.name}</div>
                `;
                list.appendChild(card);
            });
        }

        function showCollection() {
            document.getElementById('searchInput').value = ""; // é‡ç½®æœç´¢æ¡†
            renderPizzaList();
            goPage(3);
        }

        function deletePizza(index, event) {
            event.stopPropagation();
            if(confirm('è¦é”€æ¯è¿™å¼ æŠ«è¨å­˜æ ¹å—ï¼Ÿ')) {
                let collection = JSON.parse(localStorage.getItem('myPizzas') || '[]');
                collection.splice(index, 1);
                localStorage.setItem('myPizzas', JSON.stringify(collection));
                renderPizzaList(document.getElementById('searchInput').value.toLowerCase());
            }
        }

        function viewFullImage(data) {
            const newTab = window.open();
            newTab.document.body.innerHTML = `<img src="${data}" style="width:100%; max-width:500px; display:block; margin:auto;">`;
        }
    </script>
