<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA SHOP | OCè§’è‰²å·¥åŠ</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root { --red: #d63031; --yellow: #feca57; --paper: #fffcf2; --green: #27ae60; --dark: #2d3436; }
        body { font-family: 'PingFang SC', sans-serif; background: #f7f1e3; margin: 0; padding-bottom: 50px; }
        .page { display: none; width: 100%; max-width: 500px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* é¦–é¡µæ ·å¼ */
        .main-menu { text-align: center; background: white; border-radius: 30px; padding: 50px 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-top: 40px; border: 5px solid var(--red); }
        .logo { font-size: 60px; margin-bottom: 10px; }
        .menu-item { background: var(--paper); border: 2px solid var(--red); padding: 20px; margin: 18px 0; border-radius: 15px; cursor: pointer; transition: 0.2s; font-size: 18px; font-weight: bold; color: var(--red); box-shadow: 4px 4px 0px var(--red); }
        .menu-item:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px var(--red); background: var(--yellow); }

        /* ç¼–è¾‘é¡µæ ·å¼ */
        .section-card { background: white; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 20px; overflow: hidden; }
        .section-header { background: var(--red); color: white; padding: 12px 15px; font-weight: bold; }
        .input-row { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; align-items: flex-start; gap: 12px; }
        .check-box { width: 22px; height: 22px; border: 2px solid #ddd; border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-top: 2px; color: white; font-size: 16px; flex-shrink: 0; transition: 0.3s; }
        .checked { background: var(--green); border-color: var(--green); }
        .checked::after { content: "âœ“"; font-weight: bold; }
        .input-body { flex-grow: 1; }
        .input-body label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 6px; color: #555; }
        input[type="text"], input[type="file"], textarea, select { width: 100%; border: 1px solid #eee; padding: 10px; border-radius: 8px; box-sizing: border-box; background: #fafafa; font-size: 14px; }

        /* é¢„è§ˆå°ç¥¨ */
        .receipt-preview { background: var(--paper); border: 2px dashed var(--red); padding: 25px; margin-top: 20px; position: relative; color: #333; }
        .v-img-container { width: 100%; height: 280px; background: #eee; border-radius: 5px; overflow: hidden; margin-bottom: 15px; position: relative; }
        #v-img { width: 100%; height: 100%; object-fit: cover; }
        .img-nav { position: absolute; top: 0; bottom: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
        .nav-arrow { background: rgba(0, 0, 0, 0.3); color: white; border: none; padding: 15px 10px; cursor: pointer; pointer-events: auto; }
        
        .stat-bar { background: rgba(0,0,0,0.1); height: 10px; border-radius: 5px; margin: 4px 0 12px 0; overflow: hidden; }
        .stat-fill { background: linear-gradient(90deg, var(--yellow), var(--red)); height: 100%; transition: 0.3s; }

        /* å­˜æ¡£åº“åˆ—è¡¨ */
        .pizza-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 0; }
        .pizza-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #ddd; position: relative; cursor: pointer; transition: 0.2s; }
        .pizza-card:hover { transform: scale(1.02); }
        .pizza-card .preview-shot { width: 100%; height: 120px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #999; object-fit: cover; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: var(--red); color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; z-index: 10; }

        .back-btn { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        .save-btn { background: var(--green); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="page1" class="page active">
        <div class="main-menu">
            <div class="logo">ğŸ•</div>
            <h1 style="color: var(--red); margin: 0;">PIZZA WORKSHOP</h1>
            <p style="color: #666; font-size: 12px;">è§’è‰²èµå‘³å·¥åŠ</p>
            <div class="menu-item" onclick="goNewPizza()">âœ¨ åˆ¶ä½œæ–°æŠ«è¨</div>
            <div class="menu-item" onclick="showCollection()">ğŸ“¦ æˆ‘çš„æŠ«è¨ (å¯ä¿®æ”¹å­˜æ¡£)</div>
        </div>
    </div>

    <div id="page2" class="page">
        <button class="back-btn" onclick="goPage(1)">â† è¿”å›é¦–é¡µ</button>
        
        <div class="section-card">
            <div class="section-header">èº«ä»½ä¿¡æ¯</div>
            <div class="input-row">
                <div class="check-box" id="check-img"></div>
                <div class="input-body">
                    <label>ä¸Šä¼ ç«‹ç»˜ <span style="color:red; cursor:pointer; font-size:10px;" onclick="clearImages()">[æ¸…ç©º]</span></label>
                    <input type="file" id="imgInput" accept="image/*" multiple onchange="appendImages(this)">
                </div>
            </div>
            <div class="input-row">
                <div class="check-box" id="check-name"></div>
                <div class="input-body"><label>äº§å“åç§°</label><input type="text" id="name" oninput="update()"></div>
            </div>
            <div class="input-row">
                <div class="check-box" id="check-type"></div>
                <div class="input-body"><label>é¥¼åº•ç±»å‹</label><input type="text" id="type" oninput="update()"></div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-header">å±æ€§æ•°å€¼</div>
            <div class="input-row"><div class="input-body"><label>ç¾å‘³åº¦</label><input type="range" id="stat1" value="50" oninput="update()"></div></div>
            <div class="input-row"><div class="input-body"><label>æ‹‰ä¸é•¿åº¦</label><input type="range" id="stat2" value="50" oninput="update()"></div></div>
        </div>

        <div id="receipt" class="receipt-preview">
            <h3 style="text-align:center; border-bottom:2px solid var(--red); margin-bottom:15px;">PIZZA-OC</h3>
            <div class="v-img-container">
                <img src="" id="v-img">
                <div class="img-nav" id="imgNav" style="display:none;">
                    <button class="nav-arrow" onclick="changeImg(-1)">â—€</button>
                    <button class="nav-arrow" onclick="changeImg(1)">â–¶</button>
                </div>
            </div>
            <p><b>å“å:</b> <span id="v-name">---</span></p>
            <p><b>é¥¼åº•:</b> <span id="v-type">---</span></p>
            <div style="margin-top:10px;">
                <div style="font-size:11px;">ğŸ§€ ç¾å‘³åº¦ <span id="v-val1">50%</span></div>
                <div class="stat-bar"><div id="v-bar1" class="stat-fill" style="width:50%"></div></div>
            </div>
        </div>
        
        <button class="save-btn" onclick="saveToLibrary()">ğŸ’¾ ä¿å­˜åˆ°æˆ‘çš„æŠ«è¨</button>
        <button class="save-btn" style="background:var(--dark); margin-top:10px;" onclick="downloadReceipt()">ğŸ–¼ï¸ ä»…å¯¼å‡ºå°ç¥¨å›¾ç‰‡</button>
    </div>

    <div id="page3" class="page">
        <button class="back-btn" onclick="goPage(1)">â† è¿”å›é¦–é¡µ</button>
        <h2 style="color:var(--red); text-align:center;">ğŸ• æˆ‘çš„å†·è—æŸœ</h2>
        <div id="pizza-list" class="pizza-grid"></div>
    </div>

    <script>
        let imgList = [];
        let currentImgIndex = 0;
        let editingId = null; // è®°å½•å½“å‰æ˜¯å¦åœ¨ä¿®æ”¹æ—§å­˜æ¡£

        function goPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        function goNewPizza() {
            editingId = null;
            document.getElementById('name').value = "";
            document.getElementById('type').value = "";
            clearImages();
            update();
            goPage(2);
        }

        function appendImages(input) {
            if (input.files) {
                Array.from(input.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imgList.push(e.target.result);
                        refreshImgDisplay();
                    };
                    reader.readAsDataURL(file);
                });
                document.getElementById('check-img').classList.add('checked');
            }
        }

        function clearImages() {
            imgList = [];
            document.getElementById('v-img').src = "";
            document.getElementById('imgNav').style.display = "none";
            document.getElementById('check-img').classList.remove('checked');
        }

        function refreshImgDisplay() {
            if (imgList.length > 0) {
                document.getElementById('v-img').src = imgList[currentImgIndex];
                document.getElementById('imgNav').style.display = imgList.length > 1 ? "flex" : "none";
            }
        }

        function changeImg(step) {
            currentImgIndex = (currentImgIndex + step + imgList.length) % imgList.length;
            refreshImgDisplay();
        }

        function update() {
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            document.getElementById('v-name').innerText = name || "---";
            document.getElementById('v-type').innerText = type || "---";
            
            const s1 = document.getElementById('stat1').value;
            document.getElementById('v-bar1').style.width = s1 + "%";
            document.getElementById('v-val1').innerText = s1 + "%";

            document.getElementById('check-name').className = name ? "check-box checked" : "check-box";
            document.getElementById('check-type').className = type ? "check-box checked" : "check-box";
        }

        // æ ¸å¿ƒï¼šä¿å­˜æ•°æ®åˆ°æœ¬åœ°
        function saveToLibrary() {
            const name = document.getElementById('name').value || "æœªå‘½å";
            
            const pizzaData = {
                id: editingId || Date.now(),
                name: name,
                type: document.getElementById('type').value,
                stat1: document.getElementById('stat1').value,
                images: imgList
            };

            let library = JSON.parse(localStorage.getItem('pizzaLibrary') || '[]');
            
            if (editingId) {
                const index = library.findIndex(p => p.id === editingId);
                library[index] = pizzaData;
            } else {
                library.push(pizzaData);
            }

            localStorage.setItem('pizzaLibrary', JSON.stringify(library));
            alert('âœ… å­˜æ¡£æˆåŠŸï¼');
            showCollection();
        }

        // å±•ç¤ºå­˜æ¡£åº“
        function showCollection() {
            const list = document.getElementById('pizza-list');
            list.innerHTML = '';
            const library = JSON.parse(localStorage.getItem('pizzaLibrary') || '[]');

            library.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'pizza-card';
                // ä½¿ç”¨ä¿å­˜çš„ç¬¬ä¸€å¼ å›¾ä½œä¸ºé¢„è§ˆ
                const previewImg = item.images.length > 0 ? `<img src="${item.images[0]}" class="preview-shot">` : `<div class="preview-shot">æ— ç«‹ç»˜</div>`;
                
                card.innerHTML = `
                    <button class="delete-btn" onclick="deletePizza(${item.id}, event)">Ã—</button>
                    ${previewImg}
                    <div style="padding:10px; text-align:center; font-weight:bold;">${item.name}</div>
                `;
                card.onclick = () => loadPizza(item.id);
                list.appendChild(card);
            });
            goPage(3);
        }

        // åŠ è½½å­˜æ¡£è¿›è¡Œä¿®æ”¹
        function loadPizza(id) {
            const library = JSON.parse(localStorage.getItem('pizzaLibrary') || '[]');
            const pizza = library.find(p => p.id === id);
            
            if (pizza) {
                editingId = pizza.id;
                document.getElementById('name').value = pizza.name;
                document.getElementById('type').value = pizza.type;
                document.getElementById('stat1').value = pizza.stat1;
                imgList = pizza.images;
                currentImgIndex = 0;
                refreshImgDisplay();
                update();
                goPage(2);
            }
        }

        function deletePizza(id, e) {
            e.stopPropagation();
            if(confirm('ç¡®å®šåˆ é™¤å—ï¼Ÿ')) {
                let library = JSON.parse(localStorage.getItem('pizzaLibrary') || '[]');
                library = library.filter(p => p.id !== id);
                localStorage.setItem('pizzaLibrary', JSON.stringify(library));
                showCollection();
            }
        }

        function downloadReceipt() {
            html2canvas(document.getElementById('receipt')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'pizza.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
